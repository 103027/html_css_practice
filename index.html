<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h1>Survey Form Template</h1>
    <label for="date_form">Date:<input type="date" id="date_form" name="Date"></label>
    <h2>Client Information</h2>
    <label for="f_name">First Name:<input type="text" id="f_name" name="first_name"></label>
    <label for="l_name">Last Name:<input type="text" id="l_name" name="last_name"></label>
    <label for="t_name">Title:<input type="text" id="t_name" name="title"></label>
    <label for="phone">Phone:<input type="tel" id="phone" name="p_name"></label>
    <label for="email_address">Email:<input type="email" id="email_address" name="email_name"></label>
    <label for="dept">Department:<input type="text" id="dept" name="dept_name"></label>
    <label for="C_name">Company_name:<input type="text" id="C_name" name="Compnay_name"></label>
    <label for="industry">Industry:<input type="text" id="industry" name="industry_name"></label>
    <label for="dept">Department:<input type="text" id="dept" name="dept_name"></label>
    <label for="Compnay_name">Company Name:<input type="text" id="Compnay_name" name="comp_name"></label>
    <h2>Which our sevices you are interested in?</h2>
    <label for="identity_design"><input type="checkbox" id="identity_design" name="identity">Identity Desgin</label>
    <label for="Socialmedia_design"><input type="checkbox" id="Socialmedia_design" name="Socialmedia_design">Social Media Desgin</label>
    <label for="logo_design"><input type="checkbox" id="logo_design" name="logo_design">logo Desgin</label>
    <label for="Web_dev"><input type="checkbox" id="Web_dev" name="Web_dev">Website Development</label>
    <label for="digital_marketing"><input type="checkbox" id="digital_marketing" name="digital_marketing">Digital Marketing</label>
    <label for="dedign_guide"><input type="checkbox" id="dedign_guide" name="dedign_guide">Desgin Guidelines</label>
    <p>What are goals you would like us to help?</p>
    <label for="goals_review"><textarea id="goals_review" name="goals_review" rows="4" cols="50"></textarea></label>
    <h2>How did you hear about us?</h2>
    <label for="Print_adv"><input type="checkbox" id="Print_adv" name="Print_adv">Print Advertising</label>
    <label for="direct_email"><input type="checkbox" id="direct_email" name="direct_email">Direct Email</label>
    <label for="Online_Adv"><input type="checkbox" id="Online_Adv" name="Online_Adv">Online Advertising</label>
    <label for="Sales_call"><input type="checkbox" id="Sales_call" name="Sales_call">Sales Call</label>
    <label for="Ref"><input type="checkbox" id="Ref" name="Ref">Referral</label>
    <label for="others"><input type="checkbox" id="others" name="others">others</label>
    <p>Additional Comments (anything you'd like us to know)?</p>
    <label for="goals_review"><textarea id="goals_review" name="goals_review" rows="4" cols="50"></textarea></label>
    <p>03119976355</p>
    <p>Musketeer@gmail.com</p>
    <p>MusketeersTech.com</p>
    <p> Gulberg</p>
    <label for="signature">Signature:<input type="text" id="signature" name="signature"></label><br>
    <label for="submission"><input type="submit"></label>

</body>
</html>
